- name: advanced loop concept
  hosts: localhost
  become: true
  tasks:
    - name: installing or unintalling packages
      ansbile.builtin.package:
        name: "{{item.name}}"
        state: "{{item.state}}"
      
      loop:
        - {name: "nginx", state: "present"}
        - {name: "mysql", state: "absent"}
